

<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (tap)="editProfil()">
      <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of tableau; ">
  <img src="{{item.photo}}" alt="photo De Profil"/>
  <ion-card-content>
    <ion-card-title>
      {{ item.prenom }} {{ item.nom }} <br>
      {{ item.age }} ans
      </ion-card-title>
    <p>
      {{ item.descripiton }}
    </p>
    <ion-col >
      <button ion-button icon-left color="danger" small (tap)="dislike(item.id)"  >
        <ion-icon name="remove-circle"></ion-icon>
        <div> DisLike</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left  small (tap)="like(item.id, item.like)">
        <ion-icon name="heart"></ion-icon>
        <div>Like </div>
      </button>
    </ion-col>
  </ion-card-content>
</ion-card>
</ion-content>
